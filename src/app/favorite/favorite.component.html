<div class=trendingvideo>
    <div class="videos">
        <section class="video-section">

            <article class="video-container" *ngFor="let video of videos">
                <a target="_blank" href='https://www.youtube.com/embed/{{video.videoId}}'>
                    <img width="600" height="300" src="{{video.thumbna}}" />
                </a>
               

                <div class="video-bottom-section">
                    <a href="#">
                        <img class="channel-icon" [src]="video.thumbna" />
                    </a>
                    <div class="video-details">
                        <a href="#" class="video-title">{{video.tittle}}</a>
                        <a href="#" class="video-channel-name">{{video.channelTittle}}</a>
                        <button type="submit" (click)="remove(video.id)">Remove from favourites</button>

                        <!-- <div class="video-metadata">
