<div class="bg-img">
    <div class="container">
        <mat-card class="my-card content">
            <mat-card-content>
                <mat-card-title>LOGIN HERE!</mat-card-title>
                <form class="my-form" [formGroup]="signupForm">
                    <mat-form-field class="full-width">
                        <mat-label>Email</mat-label>
                        <input matInput placeholder="Email" name="EmailLogin" formControlName="Email">
                        <mat-error *ngIf="signupForm.controls.Email?.invalid">{{getErrorMessage()}}</mat-error>
                    </mat-form-field>
                    <mat-form-field class="full-width">
                        <mat-label>Password</mat-label>
                        <input matInput placeholder="Password" name="password" formControlName="password">
                        <mat-error *ngIf="signupForm.controls.password?.invalid">{{getErrorMessage()}}</mat-error>
                    </mat-form-field>
                    <button mat-raised-button (click)="login()" name="Login" class="button-size" color="primary">LOGIN</button>
                </form>
            </mat-card-content>
            <mat-card-actions>

            </mat-card-actions>
        </mat-card>
    </div>
</div>
